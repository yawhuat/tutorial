<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<title>Calculator</title>
</head>
<body>
    <h1>My Simple Calculator</h1>

    <div class="container pt-3">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First Input</label>
            <input type="number" class="form-control" name='input1' id="input1" placeholder="123" required>
          </div>
    

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Second Input</label>
        <input type="number" class="form-control" name='input2' id="input2" placeholder="123">
      </div>

      <button class="btn btn-success" id="calculate">Calculate</button>

      <br>
      <br>
      <h2 id="answer"></h2>
      <small>Result will be shown once the values are entered</small>
    </div>
    
</body>
<script src="index.js"></script>
</html>
