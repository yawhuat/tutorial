<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva 3</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing:border-box;
    }

    body{
        overflow:hidden;
    }

    canvas{
        border: 1px solid;
        position: absolute;
        top: 0;
        left: 0;
    }

</style>
<body>
    <canvas id="mycanvas"></canvas>
    
</body>
<script>
    const canvas = document.getElementById('mycanvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    let speed= 0;

function saverestore(){
    ctx.beginPath();
    ctx.moveTo(200,200);
    ctx.lineTo(300,400);
    ctx.lineTo(500,500);
    ctx.fillStyle='red';
    ctx.fill();

}


function changecolors(){    
    ctx.beginPath();
    ctx.moveTo(1000,500);
    ctx.lineTo(800,Math.random()*1000);
    ctx.lineTo(1200,Math.random()*1000);
    ctx.closePath();
    ctx.fillStyle=randomizeColorCode();
    ctx.fill();
   setTimeout(()=>{
    requestAnimationFrame(changecolors());
   },1000)
}

function randomizeColorCode() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

saverestore();
changecolors();


  
</script>
</html>
