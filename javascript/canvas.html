<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva 1</title>
</head>
<body>
    <canvas id="mycanvas" width="1200" height="800" style="border:1px solid"></canvas>
    
</body>
<script>
    const canvas = document.getElementById('mycanvas');
    const ctx = canvas.getContext('2d');

    //arc(x, y, radius, startAngle, endAngle)
    ctx.beginPath();
    ctx.arc(100,200,50,0,2*Math.PI);
    ctx.stroke();

    //Filling up the object
    ctx.beginPath();
    ctx.arc(200,400,50,0,1*Math.PI);
    ctx.fill();

    //Filling up with colors
    ctx.beginPath();
    ctx.arc(600,400,100,0,2*Math.PI);
    ctx.fillStyle = 'red';
    ctx.fill();

</script>
</html>
