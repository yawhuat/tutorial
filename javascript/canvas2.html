<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva 1</title>
</head>
<body>
    <canvas id="mycanvas" width="1200" height="800" style="border:1px solid"></canvas>
    
</body>
<script>
    const canvas = document.getElementById('mycanvas');
    const ctx = canvas.getContext('2d');

    //drawing a polygon
    ctx.beginPath();
    ctx.moveTo(100,100);
    ctx.lineTo(200,200);
    ctx.lineTo(300,400);
    ctx.lineTo(400,200);
    ctx.lineTo(500,100);
    ctx.closePath();
    ctx.stroke();



</script>
</html>
