<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container pt-3">
        <h1>
            Login
        </h1>
    </div>
    <!--Bootstrap Forms-->

    <div class="container p-3 bg-info">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" id='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" id='password' class="form-control" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <p class='text-danger' id="result"></p>
    
</body>

<script>
    let email = document.getElementById('email');
    let password = document.getElementById('password');
    let submit = document.querySelector('button');
    let result = document.getElementById('result');


    email.addEventListener('change',()=>{
        console.log(email);
    })

    password.addEventListener('change',function(){
        console.log('Password Inserted');
    })

    submit.addEventListener('click',(event)=>{
        event.preventDefault();

        if(email.value==='kyara@gmail.com'){
            if(password.value === '123'){
                alert('Login Successful');
            }
            else{
                result.innerHTML= 'NO IDEA WHO YOU ARE';
                console.log('No idea who you!!');
            }
        }
        
    })
    
</script>

</html>
