<html lang="en">
<head>

<body>
 <div class="container pt-3">
    <h1>Learning About Classname - Javascript</h1>
 </div>
 <div class="container pt-3">
    <p class="info">Welcome to my coding class. This tutorial for Javascript begineer. 
        <input type="checkbox" name="option1" id="">
    </p>
    <p class="info">This time I will learn about <b>Classname</b></p>
    <p class="info">This will be an interesting class</p>
    <p class="info">Will not be totally easy</p>
    <p class="info">We will learn to display classname as objects</p>
 </div>

<script>
    const info = document.getElementsByClassName('info');
    
// Using For Loop to display classname
    // for(let i = 0; i < info.length; i++){
    //     console.log(info[i].innerHTML);
    // }

//Using for of loop to display classname
    for(let [key,values] of Object.entries(info)){
        console.log(key,values.innerHTML);
    }

</script>
